<template name="addCampaignView">
  <div id="page-wrapper">
      <!-- <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">Forms</h1>
          </div>
      </div> -->
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default" style="margin-top: 24px;">
            <div class="panel-heading">
                Create new KOLPON Campaign
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-6">
                  <form role="form">
                    <div class="form-group">
                        <label>Discount Percentage:</label>
                        <label class="sr-only" for="inlineFormInputGroup">Discount Percentage</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <input type="text" class="form-control" id="percentageInput" placeholder="Enter a discount">
                          <div class="input-group-addon">%</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Reward threshold (No. of likes required to trigger reward):</label>
                        <input id="rewardThreshold" class="form-control" placeholder="Enter a whole number" type="number">
                    </div>
                      <!-- <div class="form-group">
                          <label>Static Control</label>
                          <p class="form-control-static">email@example.com</p>
                      </div> -->
                    <button id="add-campaign" class="btn btn-primary">Add</button>
                    <button id="cancel-btn" class="btn btn-warning">Cancel</button>
                  </form>
                </div>
              </div>
              <!-- /.row (nested) -->
            </div>
              <!-- /.panel-body -->
          </div>
            <!-- /.panel -->
        </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->
</template>
