        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default" style="margin-top: 24px;">
                    <div class="panel-heading" style="padding: 18px 12px;">
                        All Campaigns
                        <!-- <button id="add-campaign" class="btn btn-primary" style="margin-top: -8px; float: right;"> -->

                        <i class="fa fa-refresh" style="font-size: 3rem; padding-top: 0px; margin-left: 12px;" aria-hidden="true"></i>
                        <!-- </button> -->

                        <button id="add-campaign" class="btn btn-primary" style="margin-top: 0px; float: right;">
                          <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>

                    </div>

                    <!-- /.panel-heading -->
                    <div class="panel-body">
                      <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Discount</th>
                                    <th>Threshold</th>
                                    <th>Discount Given / Total Posts</th>
                                    <th>Total Likes</th>
                                    <th>status</th>
                                </tr>
                            </thead>
                            <tbody>
                              {{#each allCampaigns}}
                              <tr>
                                <td>{{itemNo @index}}</td>
                                <td>{{discount}}%</td>
                                <td>{{threshold}}</td>
                                <td>{{discountGiven this}} / {{totalPosts this}}</td>
                                <td>{{getTotalLikes this}}</td>
                                <td>{{status}}</td>
                              </tr>
                              {{/each}}
                            </tbody>
                        </table>
                      </div>
                    </div>
                </div>

            </div>
